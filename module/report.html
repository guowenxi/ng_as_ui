<div class="as-report-title" style="width:100%;">
    <table ng-style="{width:allWidth}">
        <colgroup align="center">
            <col ng-repeat="t in column" align="{{t.align}}" width="{{t.width}}">
        </colgroup>
        <tbody>
            <tr>
                <td ng-style="{'text-align': t.align}" ng-repeat="t in column">{{t.label}}</td>
            </tr>
        </tbody>
    </table>
</div>
<div class="as-report-main" ng-transclude></div>
